<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-img src="/assets/logo.png"></ion-img> 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h4>
          Saiba qual é a <strong>melhor opção</strong> para Abastecer seu Veículo
        </h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">

        <ion-item>
          <ion-label position="stacked">Preço Álcool, ex: 4,00</ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Preço Gasolina, ex: 5,50</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="calcular()">Calcular Resultado</ion-button>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <h5 class="ion-text-center">
          {{ resultado }}
        </h5>
      </ion-col>
    </ion-row>

  </ion-grid> 
</ion-content>
